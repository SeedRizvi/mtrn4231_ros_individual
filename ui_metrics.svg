<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f5f5f5"/>

  <rect width="800" height="80" fill="#2c3e50"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Apple Picking Robot</text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle">System Metrics &amp; Status</text>

  <!-- System Components Status -->
  <rect x="40" y="110" width="360" height="160" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">System Components</text>

  <!-- Mobile Manipulator Status -->
  <g>
    <circle cx="80" cy="170" r="8" fill="#3498db"/>
    <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Mobile Manipulator:</text>
    <text x="250" y="175" font-family="Arial, sans-serif" font-size="14" fill="#3498db">MOVING</text>
  </g>

  <!-- Robot Arm Status -->
  <g>
    <circle cx="80" cy="195" r="8" fill="#f39c12"/>
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Robot Arm:</text>
    <text x="250" y="200" font-family="Arial, sans-serif" font-size="14" fill="#f39c12">STANDBY</text>
  </g>

  <!-- Gripper Status -->
  <g>
    <circle cx="80" cy="220" r="8" fill="#2ecc71"/>
    <text x="100" y="225" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Gripper:</text>
    <text x="250" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2ecc71">RELEASED</text>
  </g>

  <!-- Camera Status -->
  <g>
    <circle cx="80" cy="245" r="8" fill="#2ecc71"/>
    <text x="100" y="250" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Camera:</text>
    <text x="250" y="250" font-family="Arial, sans-serif" font-size="14" fill="#2ecc71">RUNNING</text>
  </g>

  <!-- Session Info -->
  <rect x="420" y="110" width="340" height="160" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="440" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Session Info</text>

  <!-- Runtime -->
  <g>
    <circle cx="450" cy="170" r="8" fill="#3498db"/>
    <text x="470" y="175" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Current Runtime:</text>
    <text x="620" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">02:34:18</text>
  </g>

  <!-- Apples Detected -->
  <g>
    <circle cx="450" cy="195" r="8" fill="#e74c3c"/>
    <text x="470" y="200" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Apples Detected:</text>
    <text x="620" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">47</text>
  </g>

  <!-- Basket Capacity -->
  <g>
    <circle cx="450" cy="220" r="8" fill="#f39c12"/>
    <text x="470" y="225" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Basket Capacity:</text>
    <text x="620" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">12/20</text>
  </g>

  <!-- Progress Bar -->
  <g>
    <rect x="470" y="245" width="200" height="10" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="470" y="245" width="120" height="10" rx="5" fill="#27ae60"/>
    <text x="680" y="253" font-family="Arial, sans-serif" font-size="10" fill="#34495e">60%</text>
  </g>

  <!-- Recent Commands/Services -->
  <rect x="40" y="290" width="720" height="290" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Commands &amp; Services</text>

  <!-- Command List -->
  <g>
    <text x="60" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Command History:</text>

    <!-- Command 1 -->
    <g>
      <circle cx="75" cy="375" r="4" fill="#2ecc71"/>
      <text x="90" y="380" font-family="Courier New, monospace" font-size="12" fill="#34495e">[14:32:15] Camera snapshot requested</text>
      <text x="400" y="380" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">SUCCESS</text>
    </g>

    <!-- Command 2 -->
    <g>
      <circle cx="75" cy="395" r="4" fill="#2ecc71"/>
      <text x="90" y="400" font-family="Courier New, monospace" font-size="12" fill="#34495e">[14:31:42] Apple marker generation</text>
      <text x="400" y="400" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">SUCCESS</text>
    </g>

    <!-- Command 3 -->
    <g>
      <circle cx="75" cy="415" r="4" fill="#2ecc71"/>
      <text x="90" y="420" font-family="Courier New, monospace" font-size="12" fill="#34495e">[14:30:18] RViz visualisation update</text>
      <text x="400" y="420" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">SUCCESS</text>
    </g>

    <!-- Command 4 -->
    <g>
      <circle cx="75" cy="435" r="4" fill="#2ecc71"/>
      <text x="90" y="440" font-family="Courier New, monospace" font-size="12" fill="#34495e">[14:28:55] Path planning request</text>
      <text x="400" y="440" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">SUCCESS</text>
    </g>

    <!-- Command 5 -->
    <g>
      <circle cx="75" cy="455" r="4" fill="#f39c12"/>
      <text x="90" y="460" font-family="Courier New, monospace" font-size="12" fill="#34495e">[14:25:30] Gripper actuation</text>
      <text x="400" y="460" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">PROCESSING</text>
    </g>
  </g>

  <!-- Service Statistics -->
  <g>
    <text x="60" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Service Statistics:</text>

    <!-- Stats Grid -->
    <g>
      <text x="60" y="530" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Camera:</text>
      <text x="180" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">30 Hz</text>

      <text x="300" y="530" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Marker Generator:</text>
      <text x="450" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">30 Hz</text>

      <text x="540" y="530" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Data Publisher:</text>
      <text x="650" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fb04ed">2 Hz</text>

      <text x="60" y="550" font-family="Arial, sans-serif" font-size="12" fill="#34495e">OpenCV:</text>
      <text x="180" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">30 Hz</text>

      <text x="300" y="550" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Transformations:</text>
      <text x="450" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">12 Hz</text>

      <text x="540" y="550" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Path Planning:</text>
      <text x="650" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">1 Hz</text>
    </g>
  </g>
</svg>