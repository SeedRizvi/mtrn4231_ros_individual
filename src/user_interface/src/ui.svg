<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <rect width="800" height="80" fill="#2c3e50"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Apple Picking Robot</text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle">Supervisor Control Interface</text>
  
  <rect x="40" y="110" width="720" height="100" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">System Status:</text>
  <circle cx="210" cy="133" r="12" fill="#2ecc71"/>
  <text x="230" y="139" font-family="Arial, sans-serif" font-size="16" fill="#2ecc71">RUNNING</text>
  
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Apples Picked: <tspan fill="#e74c3c" font-weight="bold">0</tspan></text>
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Battery: <tspan fill="#e67e22" font-weight="bold">55%</tspan></text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Task: <tspan fill="#777" font-weight="bold">Awaiting Command...</tspan></text>
  
  <text x="40" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Control</text>
  
  <g id="start-button" cursor="pointer">
    <rect x="40" y="270" width="160" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <circle cx="60" cy="310" r="15" fill="white" opacity="0.9"/>
    <polygon points="57,303 57,317 67,310" fill="#27ae60"/>
    <text x="125" y="316" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">START</text>
  </g>
  
  <g id="stop-button" cursor="pointer">
    <rect x="220" y="270" width="160" height="80" rx="8" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
    <circle cx="240" cy="310" r="15" fill="white" opacity="0.9"/>
    <rect x="234" y="303" width="5" height="14" fill="#f39c12"/>
    <rect x="242" y="303" width="5" height="14" fill="#f39c12"/>
    <text x="305" y="316" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">PAUSE</text>
  </g>
  
  <g id="emergency-button" cursor="pointer">
    <rect x="400" y="270" width="160" height="80" rx="8" fill="#c0392b" stroke="#a93226" stroke-width="3"/>
    <circle cx="420" cy="310" r="15" fill="white" opacity="0.9"/>
    <rect x="416" y="305" width="9" height="9" fill="#c0392b"/>
    <text x="490" y="317" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">E-STOP</text>
  </g>
  
  <text x="40" y="390" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Visualization</text>
  
  <g id="rviz-button" cursor="pointer">
    <rect x="40" y="410" width="160" height="80" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <path d="M 80 435 L 100 435 L 100 455 L 90 465 L 80 455 Z" fill="white" opacity="0.9"/>
    <circle cx="85" cy="442" r="3" fill="#3498db"/>
    <text x="140" y="455" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">RViz2</text>
  </g>
  
  <g id="graphs-button" cursor="pointer">
    <rect x="220" y="410" width="160" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <path d="M 255 465 L 255 445 L 265 455 L 275 440 L 285 450 L 295 435 L 295 465 Z" fill="white" opacity="0.9" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    <text x="320" y="455" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">GRAPHS</text>
  </g>
  
  <g id="camera-button" cursor="pointer">
    <rect x="400" y="410" width="160" height="80" rx="8" fill="#16a085" stroke="#138d75" stroke-width="2"/>
    <rect x="433" y="440" width="30" height="24" rx="3" fill="white" opacity="0.9"/>
    <circle cx="470" cy="452" r="6" fill="#16a085"/>
    <rect x="465" y="445" width="12" height="12" fill="white"/>
    <!-- <text x="500" y="455" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CAMERA</text> -->
  </g>
  
  <rect x="40" y="510" width="720" height="70" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">System Log:</text>
  <text x="60" y="555" font-family="Courier New, monospace" font-size="12" fill="#7f8c8d">[10:34:22] System initialized successfully</text>
  <text x="60" y="570" font-family="Courier New, monospace" font-size="12" fill="#7f8c8d">[10:34:25] Waiting for user command...</text>
</svg>